<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - XOXO By SLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-light">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-semibold text-dark" href="{{ url_for('admin_dashboard') }}">XOXO By SLOG Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="navbar-nav ms-auto">
                    {% if session.get('admin_logged_in') %}
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="{{ url_for('add_product') }}">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="{{ url_for('admin_orders') }}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="{{ url_for('admin_logout') }}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="{{ url_for('admin_login') }}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
